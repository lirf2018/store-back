<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>平台地址操作</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="@{/}">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
        table td{
            text-align: center;
        }
        .tableLeft{
            background-color: #f5f5f5;
        }
        .tableRight{
            text-align: right;
        }
        textarea{
            border: 1px solid #ccc;
        }
        .form-control-common{
            width: auto;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <input type="hidden" id="regionId" th:value="${region.regionId}">
    <div class="row">
        <table class="table table-hover table-bordered">
            <tbody>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>行政区划代码</td>
                <td><input type="text" placeholder="请输入行政区划代码" class="form-control input-width-auto" id="regionCode" name="regionCode" th:value="${region.regionCode}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>行政区划名称</td>
                <td><input type="text" placeholder="请输入行政区划名称" class="form-control input-width-auto" id="regionName" name="regionName" th:value="${region.regionName}"></td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>行政区划短名称</td>
                <td><input type="text" placeholder="请输入行政区划短名称" class="form-control input-width-auto" id="regionShortname" name="regionShortname" th:value="${region.regionShortname}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>上级行政区划代码</td>
                <td>
                    <div style="display: flex">
                        <input type="text" placeholder="请输入上级行政区划代码" class="form-control form-control-common" id="parentId" name="parentId" th:value="${region.parentId}">
                        <div style="color: red;padding-left: 10px;line-height: 45px">区域级别如果是（省/自治区/直辖市/特别行政区）则填 (000000000000)</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>区域级别</td>
                <td colspan="3">
                    <div style="display: flex">
                        <select class="form-control form-control-common" id="regionLevel" name="regionLevel">
                            <!--<option value="0">国家</option>-->
                            <option value="1" th:selected="${region.regionLevel == 1}" >省/自治区/直辖市/特别行政区</option>
                            <option value="2" th:selected="${region.regionLevel == 2}" >市/省(自治区)直辖县/省直辖区/自治州</option>
                            <option value="3" th:selected="${region.regionLevel == 3}" >市辖区/县/自治县</option>
                            <option value="4" th:selected="${region.regionLevel == 4}" >乡/镇/街道</option>
                            <option value="5" th:selected="${region.regionLevel == 5}" >村</option>
                        </select>
                        <div style="color: red;padding-left: 10px;line-height: 45px">0:国家1:省/自治区/直辖市/特别行政区2:市/省(自治区)直辖县/省直辖区/自治州3:市辖区/县/自治县4:乡/镇/街道5:村</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>行政区划英文名称</td>
                <td><input type="text" placeholder="请输入行政区划英文名称" class="form-control input-width-auto" id="regionNameEn" name="regionNameEn" th:value="${region.regionNameEn}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>行政区划英文简称</td>
                <td><input type="text" placeholder="请输入行政区划英文简称" class="form-control input-width-auto" id="regionShortnameEn" name="regionShortnameEn" th:value="${region.regionShortnameEn}"></td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>区域分类</td>
                <td>
                    <select class="form-control form-control-common" id="regionType" name="regionType">
                        <option value="1" th:selected="${region.regionType == 1}" >省</option>
                        <option value="2" th:selected="${region.regionType == 2}" >自治区</option>
                        <option value="3" th:selected="${region.regionType == 3}" >直辖市</option>
                        <option value="4" th:selected="${region.regionType == 4}" >特别行政区</option>
                    </select>
                </td>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>排序</td>
                <td>
                    <div style="display: flex">
                        <input type="text" placeholder="请输入排序" class="form-control form-control-common" id="regionOrder" name="regionOrder" th:value="${region.regionOrder}">
                        <div style="color: red;padding-left: 10px;line-height: 45px">数值越大越靠前</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>运费</td>
                <td><input type="text" placeholder="请输入运费" class="form-control input-width-auto" id="freight" name="freight" th:value="${region.freight}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>状态</td>
                <td>
                    <select  class="form-control form-control-common" name="status" id="status" >
                        <option value="1" th:selected="${region.status == 1}">有效</option>
                        <option value="0" th:selected="${region.status == 0}">无效</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="返回列表" onclick="javascript:window.location.href = 'addr/globleAddrPage'" class="btn btn-info">
                    <input type="button" value="保存并继续添加" class="btn btn-success" data-mark="1" th:if="${region.regionId == null || region.regionId == 0}">
                    <input type="button" value="保存" class="btn btn-success" data-mark="0">
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-hover table-bordered">
            <tr>
                <td>
                    <div style="display: flex;width: 100%;" >
                        <div style="line-height: 45px">行政区划代码:</div><input id="regionCodeSearch" class="form-control form-control-common"   type="text" value="" data-mark="0" >
                        <div style="line-height: 45px"> 行政区划名称:</div><input id="regionNameSearch" class="form-control form-control-common"  type="text" value="" data-mark="1" >
                        <input type="button" value="查询" onclick="searchAddrData()" class="btn btn-info">
                    </div>
                </td>
            </tr>
        </table>
        <div style="height: 300px;overflow-y:auto;">
            <table class="table table-hover table-bordered" style="table-layout:fixed;word-break: break-all; overflow:hidden;">
                <tr><td colspan="2" style="background-color: #f5f5f5">参考行政区划</td></tr>
                <th style="background-color: #f5f5f5">行政区划代码</th>
                <th style="background-color: #f5f5f5">行政区划名称</th>
                <tbody id="regionList">
                <tr th:each="l:${list}">
                    <td th:text="${l.region_code}"></td>
                    <td th:text="${l.region_name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- layerDate plugin javascript -->
<script src="js/plugins/layer/laydate/laydate.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- 自定义js -->
<script src="js/common.js" th:inline="javascript"></script>
<script th:inline="javascript">

    $(".btn-success").on("click",function (e) {
        var regionId = $("#regionId").val();
        var regionCode = $("#regionCode").val();
        var regionName = $("#regionName").val();
        var regionShortname = $("#regionShortname").val();
        var parentId = $("#parentId").val();
        var regionLevel = $("#regionLevel").val();
        var regionNameEn = $("#regionNameEn").val();
        var regionShortnameEn = $("#regionShortnameEn").val();
        var regionType = $("#regionType").val();
        var regionOrder = $("#regionOrder").val();
        var freight = $("#freight").val();
        var status = $("#status").val();
        if(regionCode == ''){
            $("#regionCode").focus();
            return myAlertSimple4("行政区划代码不能为空");
        }
        if(regionName == ''){
            $("#regionName").focus();
            return myAlertSimple4("行政区划名称不能为空");
        }
        if(parentId == ''){
            $("#parentId").focus();
            return myAlertSimple4("上级行政区划代码不能为空");
        }
        if(!checknumber(regionOrder)){
            $("#regionOrder").focus();
            return myAlertSimple4("非法排序");
        }
        if(!numAndpoint(freight)){
            $("#freight").focus();
            return myAlertSimple4("非法运费");
        }

        var mark = $(this).attr("data-mark");
        var data = {
            "regionId":regionId,
            "regionCode":regionCode.trim(),
            "regionName":regionName.trim(),
            "regionShortname":regionShortname.trim(),
            "parentId":parentId.trim(),
            "regionLevel":regionLevel.trim(),
            "regionNameEn":regionNameEn.trim(),
            "regionShortnameEn":regionShortnameEn.trim(),
            "regionType":regionType,
            "regionOrder":regionOrder.trim(),
            "freight":freight.trim(),
            "status":status
        }
        //上传完得到id 或者路径 标志上传成功
        $.ajax({
            url: "addr/saveGlobleAddr",
            type: 'POST',
            data: data,// 要提交的表单 ,
            async: false,
            cache: false,
            dataType: "json",
            success: function (data) {
                var code = data.code;
                if (code == "1") {
                    myAlertSimple4(data.msg);
                    if(mark == 1){
                        setTimeout("javascript:window.location.href = 'addr/addGloblePage'",1000);
                    }else {
                        setTimeout("javascript:window.location.href = 'addr/globleAddrPage'",1000);
                    }
                }else{
                    return myAlertSimple4(data.msg);
                }
            }
        });
    })

    function searchAddrData() {
        var regionCode = $("#regionCodeSearch").val();
        var regionName = $("#regionNameSearch").val();
        $.ajax({
            url: "addr/loadRegionListMap",
            type: 'POST',
            data: {
                "regionCode":regionCode,
                "regionName":regionName
            },// 要提交的表单 ,
            async: false,
            cache: false,
            dataType: "json",
            success: function (data) {
                var data = data.data;
                var html = "";
                for (var i = 0; i < data.length; i++) {
                    html = html + "<tr><td>"+data[i].region_code+"</td><td>"+data[i].region_name+"</td></tr>";
                }
                $("#regionList").html(html);
            }
        });
    }
</script>
</body>
</html>
