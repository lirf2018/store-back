<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>投诉建议详情</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="@{/}">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <style>
        table td{
            text-align: center;
        }
        .tableLeft{
            background-color: #f5f5f5;
            width: 100px !important;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <table class="table table-hover table-bordered">
            <tbody>
            <tr>
                <td class="tableLeft">用户Id</td>
                <td colspan="3" style="text-align: left"><textarea style="width: 100%;resize: none;border: 1px solid #ccc;"  rows="2"  th:text="${complain.userId}"></textarea></td>
            </tr>
            <tr>
                <td class="tableLeft">用户信息</td>
                <td colspan="3" style="text-align: left"><textarea style="width: 100%;resize: none;border: 1px solid #ccc;"  rows="2"  th:text="${complain.information}"></textarea></td>
            </tr>
            <tr>
                <td class="tableLeft">投诉建议内容</td>
                <td colspan="3" style="text-align: left"><textarea style="width: 100%;resize: none;border: 1px solid #ccc;"  rows="8"  th:text="${complain.contents}"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>图片</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="text-align: left">
                            <td style="text-align: left">
                                <div >
                                    <spn th:each = "array:${outImgList}">
                                        <img th:src="${array}" style="width: 100%">
                                    </spn>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="返回列表" onclick="javascript:window.location.href = 'complain/complainPage'" class="btn btn-info">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/common.js" th:inline="javascript"></script>
<script src="js/imgUtils.js" th:inline="javascript"></script>
<script src="js/laydate/laydate.js"></script>

</body>
</html>
