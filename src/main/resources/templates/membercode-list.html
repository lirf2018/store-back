<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>会员码管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="@{/}">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-inline">
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-success" type="button"><i class=""></i><span class="bold">新增</span></button>
                    </div>
                    <div>&nbsp;</div>
                    <table id="table" class="table table-striped table-bordered table-hover display">
                        <thead>
                        <tr>
                            <th>标识</th>
                            <th>电话号码</th>
                            <th>会员号码</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-body">
                <div class="row">
                    <input type="hidden" value="" id="roleId">
                    <div class="form-group">
                        <label><span style="color: red;font-weight: bold">* </span>手机号码：</label>
                        <input type="text" placeholder="请输入手机号码" class="form-control" id="userPhone" value="" maxlength="13">
                    </div>
                    <div class="form-group">
                        <label><span style="color: red;font-weight: bold">* </span>会员号码：</label>
                        <input type="text" placeholder="请输入会员号码" class="form-control" id="memberId" value="" maxlength="9">
                    </div>
                    <div class="form-group" align="center">
                        <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" onclick="addDate()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<!-- 自定义js -->
<script src="js/common.js" th:inline="javascript"></script>


<!-- Page-Level Scripts -->
<script th:inline="javascript">
    var table;
    $(document).ready(function () {
        table = $('#table').DataTable({
            serverSide: true,
            ordering: false,
            searching: false,
            bProcessing: false,
            bLengthChange: false, //改变每页显示数据数量 [10, 20, 30, 40],
            // aLengthMenu : [10, 20, 30, 40],
            language: {
                sInfo: "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                sInfoEmpty: "显示 0 条",
            },
            ajax: {
                url: 'user/loadMemberCodeListData',
                type: 'POST',
                data: function (d) {
                }
            },
            columns: [
                {data: 'id'},
                {data: 'user_phone'},
                {data: 'member_id'},
                {data: 'create_time'}
            ],
            columnDefs: [{
                targets: 4,
                data: null,
                render: function (data, type, row) {
                    var  html = "&nbsp;&nbsp;<button class='btn btn-info btn-danger' data-id='" + data + "' type='button' onclick='delData("+row.id+")'><i class='fa fa-warning'></i> 删除</button>";
                    return html;
                }
            }]
        });
    })

    //新增或编辑角色
    function addOrUpdateData(roleId,roleName,remark,status) {
        $('#myModal').modal('show');
    }

    $('#myModal').modal({
        backdrop: 'static'
    })
    $('#myModal').modal('hide')
    $('#myModal').on('show.bs.modal', function () {
        $("#userPhone").val("");
        $("#memberId").val("");
    })

    //增加或者修改
    function addDate() {
        var userPhone = $("#userPhone").val();
        var memberId = $("#memberId").val();
        if(userPhone == ''){
            return myAlertSimple("手机号码不能为空");
        }
        if(memberId == ''){
            return myAlertSimple("会员号码不能为空");
        }

        $.ajax({
            url: "user/addMemberCode",
            type: 'POST',
            data: {
                "userPhone":userPhone,
                "memberId":memberId
            },// 要提交的表单 ,
            async: false,
            cache: false,
            dataType: "json",
            success: function (data) {
                var code = data.code;
                myAlertSimple(data.msg);
                if (code == "1") {
                    setTimeout("javascript:window.location.href = 'user/toMemberCodePage'",1000);
                }
            }
        });
    }



    //修改订单状态或者删除数据
    function delData(id) {
        swal({
            title: "您确定要取消抢购吗",
            text: "取消后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认",
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: "user/delMemberCode",
                type: 'POST',
                data: {
                    "id":id,
                },// 要提交的表单 ,
                async: false,
                cache: false,
                dataType: "json",
                success: function (data) {
                    var code = data.code;
                    myAlertSimple(data.msg);
                    if (code == "1") {
                        setTimeout("javascript:window.location.href = 'user/toMemberCodePage'",1000);
                    }
                }
            });
        });
    }

    //订单条件查询
    function searchData() {
        table.draw({
            start: 0
        });
    }

</script>
</body>

</html>
