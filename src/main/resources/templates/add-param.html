<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>参数操作</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="@{/}">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
        table td{
            text-align: center;
        }
        .tableLeft{
            background-color: #f5f5f5;
        }
        textarea{
            border: 1px solid #ccc;
        }
        .form-control-common{
            width: auto;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <input type="hidden" id="paramId" th:value="${paramObj.paramId}">
    <div class="row">
        <table class="table table-hover table-bordered">
            <tbody>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>参数名称</td>
                <td><input type="text" placeholder="请输入参数名称" class="form-control input-width-auto" id="paramName" name="paramName" th:value="${paramObj.paramName}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>参数编码</td>
                <td><input type="text" placeholder="请输入参数编码" class="form-control input-width-auto" id="paramCode" name="paramCode" th:value="${paramObj.paramCode}"></td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>参数Key</td>
                <td><input type="text" placeholder="请输入参数Key" class="form-control" name="userName" id="paramKey" th:value="${paramObj.paramKey}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>参数值1</td>
                <td><input type="text" placeholder="请输入value1" class="form-control" name="paramValue" id="paramValue" th:value="${paramObj.paramValue}"></td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>参数值2</td>
                <td><input type="text" placeholder="请输入value2" class="form-control" name="paramValue1" id="paramValue1" th:value="${paramObj.paramValue1}"></td>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span>参数值3</td>
                <td><input type="text" placeholder="请输入value3" class="form-control" name="paramValue2" id="paramValue2" th:value="${paramObj.paramValue2}"></td>
            </tr>
            <tr>
                <td class="tableLeft"><span style="color: red;font-weight: bold">* </span>排序</td>
                <td>
                    <div style="display: flex">
                        <input type="text" placeholder="请输入排序" class="form-control form-control-common" id="dataIndex" name="dataIndex" th:value="${paramObj.dataIndex}">
                        <div style="color: red;padding-left: 10px;line-height: 45px">数值越大越靠前</div>
                    </div>
                </td>
                <td class="tableLeft"><span style="color: red;font-weight: bold"> </span></td>
                <td></td>
            </tr>
            <tr>
                <td class="tableLeft">备注</td>
                <td colspan="3" style="text-align: left"><textarea style="width: 100%;resize: none"  rows="6" th:text="${paramObj.remark}" id="remark" name="remark"></textarea></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="返回列表" onclick="javascript:window.location.href = 'param/paramPage'" class="btn btn-info">
                    <input type="button" value="保存并继续添加" class="btn btn-success" data-mark="1" th:if="${paramObj.paramId == null || paramObj.paramId == 0}">
                    <input type="button" value="保存" class="btn btn-success" data-mark="0">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- layerDate plugin javascript -->
<script src="js/plugins/layer/laydate/laydate.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- 自定义js -->
<script src="js/common.js" th:inline="javascript"></script>
<script>
    $(".btn-success").on("click",function (e) {
        var paramId = $("#paramId").val();
        var paramName = $("#paramName").val();
        var paramCode = $("#paramCode").val();
        var paramKey = $("#paramKey").val();
        var paramValue = $("#paramValue").val();
        var paramValue1 = $("#paramValue1").val();
        var paramValue2 = $("#paramValue2").val();
        var dataIndex = $("#dataIndex").val();
        var remark = $("#remark").val();

        if (paramName == '') {
            return myAlertSimple4("请输入参数名称");
        }
        if(paramCode == ''){
            return myAlertSimple4("请输入参数编码");
        }

        var mark = $(this).attr("data-mark");
        if (paramId > 0) {
            mark = 0;
        }

        var data = {
            "paramObj.paramId":paramId,
            "paramObj.paramName":paramName.trim(),
            "paramObj.paramCode":paramCode.trim(),
            "paramObj.paramKey":paramKey.trim(),
            "paramObj.paramValue":paramValue.trim(),
            "paramObj.paramValue1":paramValue1.trim(),
            "paramObj.paramValue2":paramValue2.trim(),
            "paramObj.remark":remark.trim(),
            "paramObj.dataIndex":dataIndex.trim()
        }
        //上传完得到id 或者路径 标志上传成功
        $.ajax({
            url: "param/saveParamCode",
            type: 'POST',
            data: data,// 要提交的表单 ,
            async: false,
            cache: false,
            dataType: "json",
            success: function (data) {
                var code = data.code;
                if (code == "1") {
                    myAlertSimple4(data.msg);
                    if(mark == 1){
                        //setTimeout("javascript:window.location.href = 'param/addParamPage'",1000);
                        $("#paramKey").val("");
                        $("#paramValue").val("");
                        $("#paramValue1").val("");
                        $("#paramValue2").val("");
                        $("#dataIndex").val(0);
                        $("#remark").val("");
                    }else {
                        setTimeout("javascript:window.location.href = 'param/paramPage'",1000);
                    }

                }
            }
        });
    })

</script>
</body>
</html>
